name: CPP CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'Dockerfile'

concurrency:
  group: build-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build_ubuntu:
    strategy:
      matrix:
        configurations: [Debug, Release]
        target: [tests, library]
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIGURATION: ${{ matrix.configurations }}

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt install -y libboost-dev libboost-filesystem-dev libboost-program-options-dev
          if [ "${{ matrix.target }}" = "tests" ]; then
            sudo apt install -y libyaml-cpp-dev valgrind
          fi

      - name: Build
        run: |
          mkdir build
          if [ "${{ matrix.target }}" = "library" ]; then
            cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_CONFIGURATION }} -DVERIFIER_ENABLE_TESTS=OFF
          else
            cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_CONFIGURATION }} -DVERIFIER_ENABLE_TESTS=ON
          fi
          cmake --build build -j $(nproc)

      - name: Run unit tests
        if: ${{ matrix.target == 'tests' }}
        run: ./tests -d yes

      - name: Test for memory leaks
        if: ${{ matrix.target == 'tests' && matrix.configurations == 'Debug' }}
        run: >
          valgrind --leak-check=full --errors-for-leak-kinds=all
          --show-leak-kinds=all --error-exitcode=1
          ./check ebpf-samples/cilium/bpf_xdp_snat_linux_v1.o 2/1

  build_windows:
    strategy:
      matrix:
        configurations: [Debug, Release]
        target: [tests, library]
    runs-on: windows-2022
    env:
      BUILD_CONFIGURATION: ${{ matrix.configurations }}
      VCPKG_BINARY_SOURCES: clear;nuget,readwrite
      VCPKG_NUGET_REPOSITORY: https://api.nuget.org/v3/index.json
      VCPKG_FEATURE_FLAGS: manifests

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      # --- Cache compiled vcpkg packages ---
      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
            vcpkg/downloads
          key: vcpkg-${{ runner.os }}-v2-${{ hashFiles('**/vcpkg.json', '**/vcpkg-configuration.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      # --- Install and configure vcpkg ---
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
          vcpkgConfigurationJsonGlob: '**/vcpkg-configuration.json'
          runVcpkgInstall: true
          vcpkgGitCommitId: 4334d8b4c8916018600212ab4dd4bbdc343065d1

      # --- Configure and build ---
      - name: Configure CMake
        run: |
          $toolchain = Join-Path $env:VCPKG_ROOT "scripts/buildsystems/vcpkg.cmake"
          Write-Host "Using toolchain: $toolchain"
          cmake -B build -DVERIFIER_ENABLE_TESTS=ON "-DCMAKE_TOOLCHAIN_FILE=$toolchain" -DVCPKG_FEATURE_FLAGS=manifests

      - name: Build
        run: |
          cmake --build build --config ${{ env.BUILD_CONFIGURATION }} -- /m:$env:NUMBER_OF_PROCESSORS
        shell: pwsh

      - name: Run unit tests
        if: ${{ matrix.target == 'tests' }}
        working-directory: build
        run: .\${{ env.BUILD_CONFIGURATION }}\tests.exe -d yes
